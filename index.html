<html lang="en" class="scroll-smooth">
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #FAF8F1;
        --card-bg-color: #FFFFFF;
        --primary-text: #2c3e50; 
        --secondary-text: #00796B;
        --border-color: #EAE3D4;
        
        --primary-accent: #00796B;   /* Deep Teal */
        --secondary-accent: #7BA071; /* Muted Green */
        --highlight-accent: #C9AF8B; /* Sandy Beige */
        --light-accent: #EBE2BB;     /* Light Cream */
      }

      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--bg-color);
        color: var(--primary-text);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--secondary-accent);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-accent);
      }

      /* Global Loader */
      .loader-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(250, 248, 241, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        backdrop-filter: blur(5px);
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        color: var(--primary-text);
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--border-color);
        border-top-color: var(--secondary-accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Animations */
      .animated-section {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .animated-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
    </style>
